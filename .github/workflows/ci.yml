name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 4 1 * *'

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # don't run pull requests from local branches twice
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            android-dir: Library/Android
          - name: Linux
            os: ubuntu-latest
            android-dir: Android

    steps:
      - uses: actions/checkout@v2

      - name: Install packages
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake autoconf automake libtool pkg-config
          elif [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get install curl cmake make autoconf libtool pkg-config texinfo python3-distutils
          else
            echo Unsupported OS $RUNNER_OS
            exit 1
          fi

      - name: Build toolchain
        run: |
          ./build.sh --ndk $ANDROID_NDK_LATEST_HOME --dist-root HOME/${{matrix.android-dir}}/GNUstep

      - name: Package build
        run: |
          tar -a -cf GNUstep-Android-${{matrix.name}}.tar.xz -C$HOME/${{matrix.android-dir}} GNUstep

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          path: GNUstep-Android-${{matrix.name}}.tar.xz

  prerelease:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Update GitHub prerelease
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: "Latest Build"
          files: GNUstep-Android-*.tar.xz
