name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 4 1 * *'

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # don't run pull requests from local branches twice
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            android-dir: Library/Android
          - name: Linux
            os: ubuntu-latest
            android-dir: Android

    steps:
      - uses: actions/checkout@v2
      - name: Install packages (macOS)
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: |
          brew install cmake autoconf automake libtool pkg-config
      - name: Install packages (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          sudo apt-get install curl cmake make autoconf libtool pkg-config texinfo python3-distutils
      - name: Build toolchain
        run: |
          ./build.sh --ndk $ANDROID_NDK_LATEST_HOME --dist-root HOME/${{matrix.android-dir}}/GNUstep
      - name: Package release
        run: |
          tar -a -cf GNUstep-Android-${{matrix.name}}.tar.xz -C$HOME/${{matrix.android-dir}} GNUstep
      - name: Update GitHub prerelease
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: "Latest Build"
          files: GNUstep-Android-${{matrix.name}}.tar.xz
